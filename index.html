<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS BUILDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              nexus: {
                black: '#0a0a0a',      // Main Background
                dark: '#121212',       // Secondary Background
                card: '#1c1c1c',       // Card Background
                border: '#2a2a2a',     // Subtle Borders
                orange: '#FF5722',     // Electric Neon Orange Accent
                text: '#ededed',       // Primary Text
                muted: '#a1a1aa',      // Secondary Text
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #2a2a2a 1px, transparent 1px), linear-gradient(to bottom, #2a2a2a 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF5722;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">

    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>
  <body class="bg-nexus-black text-nexus-text font-sans antialiased selection:bg-nexus-orange selection:text-white">
